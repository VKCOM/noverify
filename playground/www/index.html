<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoVerify Playground</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/hint/show-hint.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/lint/lint.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header>
    <div class="inner">
        <div class="logo">
            NoVerify
        </div>
        <div class="section">
            Playground
        </div>
    </div>
</header>

<div class="playground">
    <div class="editor">
        <textarea id="editor"></textarea>
    </div>
    <div class="reports">
        <div class="reports-output">
            <div class="output-block">
                <p class="reports-output-text"></p>
            </div>
        </div>
        <div class="options-block">
            <div class="options-list">
                <div class="option-row">
                    <input id="enable-notice" type="checkbox" checked>
                    <label for="enable-notice" class="option">
                        <text>
                            Enable <code>Notice</code> checks
                        </text>
                    </label>
                </div>
                <div class="option-row">
                    <input id="enable-warning" type="checkbox" checked>
                    <label for="enable-warning" class="option">
                        <text>
                            Enable <code>Warning</code> checks
                        </text>
                    </label>
                </div>
                <div class="option-row">
                    <input id="enable-error" type="checkbox" checked>
                    <label for="enable-error" class="option">
                        <text>
                            Enable <code>Error</code> checks
                        </text>
                    </label>
                </div>
                <div class="option-row">
                    <input id="strict-mixed" type="checkbox">
                    <label for="strict-mixed" class="option">
                        <text>
                            Enable strict mixed mode
                        </text>
                    </label>
                </div>
                <div class="option-row">
                    <input id="enable-php7" type="checkbox">
                    <label for="enable-php7" class="option">
                        <text>
                            PHP 7
                        </text>
                    </label>
                </div>
                <div class="option-row">
                    <label for="unused-var" class="option" title="Sets a regular expression that determines whether to throw a warning on an unused variable.">
                        Unused var regexp:
                        <input type="text" id="unused-var" value="^_$">
                    </label>

                </div>
            </div>
        </div>
        <div class="options">
            <ul>
                <li class="minimize js-minimize-button" title="Minimize">
