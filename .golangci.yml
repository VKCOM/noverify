run:
  deadline: 3m
  skip-files:
    - php/parser/scanner/scanner.go
    - php/parser/scanner/lexer_tokens.go
    - php/parser/scanner/lexer.go
    - php/parser/printer/printer.go
    - php/parser/printer/pretty_printer.go

linters:
  enable:
    - gas
    - gocritic
    - gofmt
    - goimports
    - gosimple
    - ineffassign
    - misspell
    - nakedret
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - exportloopref
  disable:
    - depguard
    - dupl
    - gocyclo
    - lll
    - maligned
    - prealloc
    - gosec
  fast: false

issues:
  exclude-rules:
    - path: php/parser
      linters:
        - gocritic
        - revive
    - path: cmd/stubs/phpstorm_stubs.go
      linters:
        - gofmt
